<body>

        <h2>Contact</h2>
        <div class="contact-form">
            <div>
                <img src="./images/contact.jpg" alt="cups">

            <div class="form-container">
                <form class="container">
                    <div>
                        <label>Name:</label>
                        <input type="text">

                        <label>Email:</label>
                        <input type="email">
                    </div>

                    </div>

                        <button class="btn btn-read-more">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
